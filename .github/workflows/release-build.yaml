        id: version
        shell: pwsh
        run: |
          $version = "${{ needs.Windows.outputs.JELLYFIN_VERSION }}"
          
          if ($version -match "^v[0-9]+") {
              $cleanVersion = $version.Substring(1)
          } else {
              $cleanVersion = $version
          }

          echo "JELLYFIN_VERSION=$cleanVersion" | Out-File -FilePath $env:GITHUB_ENV -Append

